                    <p><span class="glyphicon glyphicon-star"></span> use arrows to move <span class="glyphicon glyphicon-star"></span></p>

                    <p><span class="glyphicon glyphicon-star"></span> avoid fire and walls <span class="glyphicon glyphicon-star"></span></p>

                    <p><img src="images/coin.png" width="30" height="30"> = 50</p>

<!--start modal-->
<div id="startModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>

        </div>
        <div class="modal-body">
            <p class="center_text">use arrow keys to move</p>
            <p class="center_text">objective: gather as many coins possible</p>
            <p class="center_text">avoid: fire and walls</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-defualt resetButton center-block" data-dismiss="modal" onclick="restart()">hit space</button>
        </div>
    </div><!-- modal-dialog -->
</div><!-- start modal -->


<!--modal-->
<div id="overModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-header">
            <button type="button" class ="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
<!--             <p class="center_text">try again!</p><br>
            <p class="center_text">play again!</p><br> -->
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default resetButton center-block" data-dismiss="modal" onclick="restart()">hit space <i class="fa fa-repeat"></i></button>
        </div>
    </div>
</div>

<img id="happy" src="images/happy.gif" style="visibility:hidden">
